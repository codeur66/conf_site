{% extends "symposion/proposals/proposal_submit_kind.html" %}

{% load bootstrap %}

{% block title %} - Editing {{ proposal.title }}{% endblock %}

{% block body %}
<div class="container">
    <h1>Edit: {{ proposal.title }}</h1>

    <p><a href="{% url "proposal_speaker_manage" proposal.pk %}">Manage speakers</a></p>

    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            {{ form|bootstrap }}
        </fieldset>
        <div class="form-group form-actions">
            <input class="btn btn-primary" type="submit" value="Save" />
            <a class="btn btn-default" href="{% url "proposal_detail" proposal.pk %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
